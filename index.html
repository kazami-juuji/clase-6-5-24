<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
<link rel="stylesheet" href="style.css">
<title>Calculadora de Estadísticas</title>

</head>
<body>
    
    <div class="container">
        <h1>Calculadora de Estadísticas</h1>
        <div class="row">
            

            <p>Ingrese los números separados por comas:</p>
            <input type="text" id="numbersInput" placeholder="Ejemplo: 5, 7, 10, 3">

            <button id="boton" class="btn btn-success" onclick="calcularEstadisticas()">Calcular</button>


            <div id="resultados" class="alert alert-danger" role="alert">
                
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./app.js"></script>


</body>
</html>
